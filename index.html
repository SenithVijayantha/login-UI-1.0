<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="img-container">
            <div class="div-header">
                <h1 class="header">Welcome to our <span class="indent">website</span></h1>
                <div class="header-text">
                    <span class="w-font">It is a long established fact that a reader<br> will be distracted by the readable content<br> of a page when looking at its layout.</span>
                </div>
            </div>
        </div>

        <form>

            <span class="font-color login">LOG IN</span>
            
            <label for="uname" class="font-color"><span class="label-text">Username</span></label>
            <input type="text" id="uname" placeholder="Enter your username">

            <label for="pw" class="font-color"><span class="label-text">Password</span></label>
            <input type="password" id="pw" placeholder="Enter your password">

            <label for="checkbox" class="checkbox">
            <input type="checkbox" name="Remember" id="checkbox"> <span class="font-color"><span class="label-text">Remember me</span></span>
            </label>

            <button value="submit">Login</button>
        </form>
    </div>
</body>

</html>
